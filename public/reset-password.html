<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Memorise</title>
    <style>
        :root {
            color-scheme: light;
            --brand: #0961F5;
            --brand-dark: #0543ad;
            --text-main: #0f172a;
            --text-muted: #4b5563;
            --surface: #ffffff;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: var(--text-main);
        }
        .container {
            width: 100%;
            max-width: 420px;
            background: var(--surface);
            border: 1px solid rgba(15,23,42,0.08);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(9, 97, 245, 0.12);
            padding: 44px 40px;
            text-align: center;
        }
        .badge {
            width: 64px;
            height: 64px;
            border-radius: 18px;
            background: var(--brand);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }
        .badge span {
            width: 26px;
            height: 32px;
            border: 3px solid #fff;
            border-radius: 6px;
            position: relative;
        }
        .badge span::before {
            content: "";
            position: absolute;
            width: 16px;
            height: 14px;
            border: 3px solid #fff;
            border-bottom: none;
            border-radius: 12px 12px 0 0;
            left: 3px;
            top: -13px;
        }
        .badge span::after {
            content: "";
            position: absolute;
            width: 6px;
            height: 10px;
            border: 2px solid #fff;
            border-radius: 10px;
            left: 8px;
            top: 8px;
        }
        h1 {
            font-size: clamp(1.8rem, 3vw, 2.2rem);
            margin: 0 0 12px;
        }
        .eyebrow {
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 12px;
        }
        p {
            color: var(--text-muted);
            margin: 0 0 28px;
            line-height: 1.6;
        }
        .cta-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 14px 18px;
            border-radius: 12px;
            background: var(--brand);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 12px 20px rgba(9, 97, 245, 0.25);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }
        .cta-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 16px 24px rgba(9, 97, 245, 0.3);
            background: var(--brand-dark);
        }
        .cta-btn:active {
            transform: translateY(0);
        }
        .tip {
            margin-top: 24px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        .tip span {
            display: block;
            font-weight: 600;
            color: var(--text-main);
        }
        @media (max-width: 480px) {
            .container {
                padding: 36px 24px;
                border-radius: 20px;
            }
            .badge {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="badge">
            <span></span>
        </div>
        <div class="eyebrow">Secure reset</div>
        <h1>Continue in Memorise</h1>
        <p>We just sent you here from the password reset email. Tap the button below to finish resetting your password inside the Memorise app.</p>
        <a id="deepLinkBtn" href="#" class="cta-btn">Open Memorise</a>
        <p class="tip">
            <span>Having trouble?</span>
            Reopen the email on your phone and tap “Reset Password” again.
        </p>
    </main>

    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        if (token) {
            const appDeepLink = `memorise://reset-password?token=${token}`;
            const button = document.getElementById('deepLinkBtn');
            button.href = appDeepLink;
            window.location.href = appDeepLink;
            setTimeout(() => {
                // Fallback spot for directing users to a store page if desired.
            }, 2000);
        } else {
            document.querySelector('h1').innerText = "Invalid Link";
            document.querySelector('.badge').innerText = "Token Missing";
            document.querySelector('p').innerText = "We could not find a valid token in this link. Please reopen the password reset email and try again.";
            document.getElementById('deepLinkBtn').style.display = 'none';
        }
    </script>
</body>
</html>
